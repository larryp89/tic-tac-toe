<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <h1 class="header">Welcome to Tic-Tac-Toe</h1>
      <button class="new-game">Let's play</button>
      <section class="main-board">
        <dialog id="playerDetailsDialog">
          <form method="dialog">
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1" name="player1" placeholder="player 1" />
            <label for="player2">Player 2 Name:</label>
            <input type="text" id="player2" name="player2" placeholder="player 2" />
            <button type="submit">Start Game</button>
          </form>
        </dialog>
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
